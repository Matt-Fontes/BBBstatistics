<script>
	$(document).ready(function() {
        
        var navState = true;
        if($(window).width() > 650){
			if(localStorage.getItem("navState") == null){
				localStorage.setItem("navState", true);
			} else if(localStorage.getItem("navState") == "false"){
				closeNav();
			} else {
				openNav();
			}
		} else {
			closeNav();
		}

		$(".navChange").click(function(){
			if(navState){
				closeNav();
				navState = false;
			} else {
				openNav();
				navState = true;
            }
            localStorage.setItem("navState", navState);
		});

		function closeNav(){
            if($(window).width() > 650){

                $(".itemName").css("display", "none");
                $(".navItem").css("width", "35px");
                $(".navBar").css("min-width", "95px");
                $(".navBar").css("width", "95px");
                $(".bbbsText").css("opacity", "0");
                $(".logoCover").css("display", "block");
                $(".spin").css("transform", "rotate(180deg)");
                
                $(".main").css("margin-left", "95px");
                $(".main").css("width", "calc(100% - 125px)");

            } else {
                
                $(".itemName").css("display", "none");
                $(".navItem").css("width", "35px");
                $(".navBar").css("min-width", "95px");
                $(".navBar").css("max-width", "100%");
                $(".navBar").css("width", "95px");
                $(".navBar").css("z-index", "1");
                $(".bbbsText").css("opacity", "0");
                $(".logoCover").css("display", "block");
                $(".spin").css("transform", "rotate(180deg)");
                
                $(".main").css("margin-left", "95px");
                $(".main").css("width", "calc(100% - 125px)");
            }

		}

		function openNav(){
            if($(window).width() > 650){

                $(".itemName").css("display", "block");
                $(".navItem").css("width", "calc(100% - 60px)");
                $(".navBar").css("min-width", "252px");
                $(".navBar").css("width", "20%");
                $(".bbbsText").css("opacity", "1");
                $(".logoCover").css("display", "none");
                $(".spin").css("transform", "rotate(0deg)");
                
                $(".main").css("margin-left", "20%");
                $(".main").css("width", "calc(80% - 30px)");
            
            } else {
                
                $(".itemName").css("display", "block");
                $(".navItem").css("width", "calc(100% - 60px)");
                $(".navBar").css("min-width", "252px");
                $(".navBar").css("max-width", "100%");
                $(".navBar").css("width", "100%");
                $(".navBar").css("z-index", "3");
                $(".bbbsText").css("opacity", "1");
                $(".logoCover").css("display", "none");
                $(".spin").css("transform", "rotate(0deg)");
                
                $(".main").css("margin-left", "20%");
                $(".main").css("width", "calc(80% - 30px)");
            
            }
        }
        


        //Dark Mode
		
		var darkMode = true;

        if(localStorage.getItem("darkMode") == null){
            localStorage.setItem("darkMode", true);
        } else if(localStorage.getItem("darkMode") == "false"){
            darkModeOff();
        } else {
            darkModeOn();
        }

        $(".darkMode").click(function(){
            console.log(darkMode);
            if(darkMode){
                darkModeOff();
            } else {
                darkModeOn();
            }
            localStorage.setItem("darkMode", darkMode);
        });

        function darkModeOn(){
            darkMode = true;

            $(".darkMode").find(".iconBox").css("background", "#32a41a");
            $(".darkMode").find(".iconBox").css("color", "#fff");

            $(".main").removeClass("mainLight");
            $(".top").removeClass("boxLight");
            $(".bot").removeClass("boxLight");	
        }

        function darkModeOff(){
            darkMode = false;

            $(".darkMode").find(".iconBox").css("background", "#232323");
            $(".darkMode").find(".iconBox").css("color", "#777");

            $(".main").addClass("mainLight");
            $(".top").addClass("boxLight");
            $(".bot").addClass("boxLight");
        }

    });
</script>
